<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rohingya Digital Clock with Calendar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        
        .header {
            margin-bottom: 20px;
            color: white;
            text-shadow: 0 0 10px rgba(0,0,0,0.3);
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-top: 10px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .control-btn.active {
            background: linear-gradient(45deg, #ffd700, #ff9800);
            color: #1a2a6c;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }
        
        .clock-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
        }
        
        .clock {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-bottom: 25px;
        }
        
        .time-unit {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .time-value {
            background: rgba(0, 0, 0, 0.7);
            color: #ffd700;
            font-size: 5rem;
            height: 120px;
            width: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            margin-bottom: 8px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .am-pm {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            background: rgba(0, 0, 0, 0.4);
            padding: 3px 8px;
            border-radius: 5px;
        }
        
        .time-label {
            color: white;
            font-size: 1.5rem;
            letter-spacing: 1px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 5px;
        }
        
        .separator {
            color: #ffd700;
            font-size: 5rem;
            display: flex;
            align-items: center;
            height: 120px;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .date-display {
            color: white;
            font-size: 1.8rem;
            margin-top: 20px;
            text-shadow: 0 0 5px rgba(0,0,0,0.5);
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 20px;
            border-radius: 10px;
            display: inline-block;
            min-height: 75px;
            line-height: 1.4;
        }
        
        .calendar-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 25px;
            display: none;
        }
        
        .calendar-header {
            color: #ffd700;
            font-size: 1.8rem;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calendar-nav {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .nav-btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .nav-btn:hover {
            background: rgba(255, 215, 0, 0.3);
        }
        
        .calendar-language {
            display: flex;
            gap: 5px;
            margin: 0 15px;
        }
        
        .lang-btn {
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            padding: 5px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .lang-btn.active {
            background: #ffd700;
            color: #1a2a6c;
            font-weight: bold;
        }
        
        /* RTL specific styles */
        .rtl {
            direction: rtl;
        }
        
        .rtl .calendar-grid {
            direction: rtl;
        }
        
        .rtl .calendar-day {
            text-align: center;
        }
        
        .rtl .calendar-cell {
            text-align: center;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px;
            margin-top: 15px;
        }
        
        .calendar-day {
            background: rgba(255, 255, 255, 0.1);
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-weight: bold;
            color: #ffd700;
            font-size: 1.1rem;
        }
        
        .calendar-cell {
            background: rgba(255, 255, 255, 0.05);
            height: 55px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.2rem;
            color: white;
        }
        
        .calendar-cell:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .calendar-cell.today {
            background: rgba(255, 215, 0, 0.2);
            border: 2px solid #ffd700;
            font-weight: bold;
        }
        
        .calendar-cell.selected {
            background: rgba(26, 42, 108, 0.7);
            color: white;
        }
        
        .calendar-cell.other-month {
            color: rgba(255, 255, 255, 0.3);
        }
        
        .weekday-header {
            color: #ffd700;
        }
        
        .footer {
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .designer-credit {
            margin-top: 15px;
            font-size: 1.1rem;
            color: #ffd700;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 25px;
            border-radius: 20px;
            border: 1px solid rgba(255, 215, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .rohingya-font {
            font-family: Arial, sans-serif;
            font-size: 1.3rem;
        }
        
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .time-value {
                font-size: 3.5rem;
                height: 95px;
                width: 95px;
            }
            
            .separator {
                font-size: 3.5rem;
                height: 95px;
            }
            
            .am-pm {
                font-size: 0.8rem;
                top: 8px;
                right: 8px;
            }
            
            .time-label {
                font-size: 1.3rem;
            }
            
            .date-display {
                font-size: 1.5rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .control-btn {
                padding: 10px 18px;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .time-value {
                font-size: 2.5rem;
                height: 70px;
                width: 70px;
            }
            
            .separator {
                font-size: 2.5rem;
                height: 70px;
            }
            
            .time-label {
                font-size: 1.1rem;
            }
            
            .am-pm {
                font-size: 0.7rem;
                top: 5px;
                right: 5px;
            }
            
            .date-display {
                font-size: 1.2rem;
                padding: 10px 15px;
            }
            
            .control-btn {
                padding: 8px 15px;
                font-size: 0.9rem;
            }
            
            .calendar-cell {
                height: 45px;
                font-size: 1rem;
            }
            
            .calendar-day {
                font-size: 0.9rem;
                height: 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-clock"></i> 
                Rohingya Digital Clock
                <i class="fas fa-calendar-alt"></i>
            </h1>
            <p class="rohingya-font">ê¥åê¥üê¥áê¥ùê¥•ê¥öê¥íê¥ôê¥ù ê¥Ñê¥ùê¥ôê¥î</p>
        </div>
        
        <div class="controls">
            <button id="rohingya-btn" class="control-btn active">
                <i class="fas fa-language"></i> Rohingya Clock
            </button>
            <button id="english-btn" class="control-btn">
                <i class="fas fa-globe"></i> English Clock
            </button>
            <button id="calendar-btn" class="control-btn">
                <i class="fas fa-calendar"></i> Toggle Calendar
            </button>
        </div>
        
        <div class="clock-container">
            <div class="clock">
                <div class="time-unit">
                    <div id="hours" class="time-value">
                        <span id="hours-display">ê¥±ê¥∞</span>
                        <div id="am-pm" class="am-pm"></div>
                    </div>
                    <div id="hours-label" class="time-label">ê¥íê¥§ê¥°ê¥ïê¥ãê¥ù</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div id="minutes" class="time-value">ê¥∞ê¥∞</div>
                    <div id="minutes-label" class="time-label">ê¥îê¥ûê¥ìê¥†ê¥Ñê¥¢</div>
                </div>
                
                <div class="separator">:</div>
                
                <div class="time-unit">
                    <div id="seconds" class="time-value">ê¥∞ê¥∞</div>
                    <div id="seconds-label" class="time-label">ê¥èê¥†ê¥íê¥†ê¥ï</div>
                </div>
            </div>
            
            <div id="date" class="date-display">Friday, June 27, 2025</div>
        </div>
        
        <div id="calendar" class="calendar-container">
            <div class="calendar-header">
                <div class="calendar-nav">
                    <button id="prev-month" class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                    <div id="calendar-month-year">June 2025</div>
                    <button id="next-month" class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                </div>
                <div class="calendar-language">
                    <button id="cal-rohingya" class="lang-btn">ê¥åê¥üê¥áê¥ùê¥ö</button>
                    <button id="cal-english" class="lang-btn active">English</button>
                </div>
            </div>
            
            <div class="calendar-grid">
                <div class="calendar-day weekday-header">Sun</div>
                <div class="calendar-day weekday-header">Mon</div>
                <div class="calendar-day weekday-header">Tue</div>
                <div class="calendar-day weekday-header">Wed</div>
                <div class="calendar-day weekday-header">Thu</div>
                <div class="calendar-day weekday-header">Fri</div>
                <div class="calendar-day weekday-header">Sat</div>
                
                <!-- Calendar cells will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="footer">
            <div class="designer-credit">
                <i class="fas fa-pencil-alt"></i> 
                Designed by Mr. Kifayath
            </div>
        </div>
    </div>

    <script>
        // Map digits to Rohingya numerals
        const rohingyaDigits = {
            '0': 'ê¥∞',
            '1': 'ê¥±',
            '2': 'ê¥≤',
            '3': 'ê¥≥',
            '4': 'ê¥¥',
            '5': 'ê¥µ',
            '6': 'ê¥∂',
            '7': 'ê¥∑',
            '8': 'ê¥∏',
            '9': 'ê¥π'
        };
        
        // Rohingya AM/PM indicators
        const rohingyaAM = 'ê¥Åê¥ôê¥ùê¥ï';
        const rohingyaPM = 'ê¥áê¥•ê¥ùê¥£ê¥é';
        
        // Rohingya days of the week
        const rohingyaDays = {
            'Sunday': 'ê¥åê¥°ê¥¶ê¥Äê¥ò',
            'Monday': 'ê¥êê¥§ê¥°ê¥îê¥¢',
            'Tuesday': 'ê¥îê¥°ê¥öê¥íê¥°ê¥ìê¥¢',
            'Wednesday': 'ê¥Åê¥üê¥ôê¥äê¥¢',
            'Thursday': 'ê¥Åê¥ûê¥êê¥•ê¥ûê¥Åê¥¢',
            'Friday': 'ê¥êê¥•ê¥üê¥ëê¥ßê¥üê¥å',
            'Saturday': 'ê¥êê¥§ê¥°ê¥ïê¥û'
        };
        
        // Rohingya months
        const rohingyaMonths = {
            'January': 'ê¥Öê¥ùê¥ïê¥ü',
            'February': 'ê¥âê¥•ê¥†ê¥âê¥ü',
            'March': 'ê¥îê¥ùê¥¶ê¥åê¥†ê¥êê¥¢',
            'April': 'ê¥Äê¥†ê¥Çê¥¢',
            'May': 'ê¥îê¥¶ê¥†',
            'June': 'ê¥Öê¥üê¥ï',
            'July': 'ê¥Öê¥üê¥ìê¥ùê¥ò',
            'August': 'ê¥Äê¥°ê¥íê¥•ê¥°ê¥èê¥¢',
            'September': 'ê¥èê¥•ê¥†ê¥Ñê¥ßê¥ùê¥îê¥¢',
            'October': 'ê¥Äê¥°ê¥ëê¥Ñê¥ü',
            'November': 'ê¥ïê¥°ê¥ñê¥ùê¥îê¥¢',
            'December': 'ê¥ãê¥ûê¥éê¥ùê¥îê¥¢'
        };
        
        // Rohingya day abbreviations for calendar
        const rohingyaDayAbbr = {
            'Sun': 'ê¥åê¥°ê¥¶',
            'Mon': 'ê¥êê¥§ê¥°',
            'Tue': 'ê¥îê¥°ê¥ö',
            'Wed': 'ê¥Åê¥üê¥ô',
            'Thu': 'ê¥Åê¥ûê¥ê',
            'Fri': 'ê¥êê¥•ê¥ü',
            'Sat': 'ê¥êê¥§ê¥°'
        };
        
        // Current display mode
        let displayMode = 'rohingya';
        let calendarVisible = false;
        let currentDate = new Date();
        let selectedDate = new Date();
        let calendarLanguage = 'english';
        
        // Convert a number to Rohingya numerals
        function toRohingya(number) {
            return number.toString().split('').map(digit => rohingyaDigits[digit]).join('');
        }
        
        // Update the clock display
        function updateClock() {
            const now = new Date();
            
            // Get time components
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            // Determine AM/PM
            const ampm = hours >= 12 ? (displayMode === 'rohingya' ? rohingyaPM : 'PM') : 
                                       (displayMode === 'rohingya' ? rohingyaAM : 'AM');
            
            // Convert to 12-hour format
            hours = hours % 12;
            hours = hours ? hours : 12; // Convert 0 to 12
            
            // Format hours for display
            const displayHours = String(hours).padStart(2, '0');
            
            // Convert to Rohingya numerals if needed
            if (displayMode === 'rohingya') {
                document.getElementById('hours-display').textContent = toRohingya(displayHours);
                document.getElementById('minutes').textContent = toRohingya(minutes);
                document.getElementById('seconds').textContent = toRohingya(seconds);
                
                // Set Rohingya labels
                document.getElementById('hours-label').textContent = 'ê¥íê¥§ê¥°ê¥ïê¥ãê¥ù';
                document.getElementById('minutes-label').textContent = 'ê¥îê¥ûê¥ìê¥†ê¥Ñê¥¢';
                document.getElementById('seconds-label').textContent = 'ê¥èê¥†ê¥íê¥†ê¥ï';
            } else {
                document.getElementById('hours-display').textContent = displayHours;
                document.getElementById('minutes').textContent = minutes;
                document.getElementById('seconds').textContent = seconds;
                
                // Set English labels
                document.getElementById('hours-label').textContent = 'HOURS';
                document.getElementById('minutes-label').textContent = 'MINUTES';
                document.getElementById('seconds-label').textContent = 'SECONDS';
            }
            
            document.getElementById('am-pm').textContent = ampm;
            
            // Update date display
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const dateString = now.toLocaleDateString('en-US', options);
            
            if (displayMode === 'rohingya') {
                // Split the date string into components
                const parts = dateString.replace(',', '').split(' ');
                const weekday = parts[0];
                const month = parts[1];
                const day = parts[2];
                const year = parts[3];
                
                // Translate to Rohingya
                const rohingyaWeekday = rohingyaDays[weekday] || weekday;
                const rohingyaMonth = rohingyaMonths[month] || month;
                const rohingyaDay = toRohingya(parseInt(day));
                const rohingyaYear = toRohingya(year);
                
                // Build the Rohingya date string
                const rohingyaDate = `${rohingyaWeekday}, ${rohingyaMonth} ${rohingyaDay}, ${rohingyaYear}`;
                
                document.getElementById('date').textContent = rohingyaDate;
            } else {
                document.getElementById('date').textContent = dateString;
            }
        }
        
        // Generate calendar with dual language and RTL support
        function generateCalendar() {
            const calendarGrid = document.querySelector('.calendar-grid');
            // Clear existing cells except headers
            while (calendarGrid.children.length > 7) {
                calendarGrid.removeChild(calendarGrid.lastChild);
            }
            
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            // Update month/year display
            const monthNames = ["January", "February", "March", "April", "May", "June",
                                "July", "August", "September", "October", "November", "December"];
            
            if (calendarLanguage === 'rohingya') {
                document.getElementById('calendar-month-year').textContent = 
                    `${rohingyaMonths[monthNames[month]]} ${toRohingya(year)}`;
            } else {
                document.getElementById('calendar-month-year').textContent = 
                    `${monthNames[month]} ${year}`;
            }
            
            // Apply RTL direction for Rohingya
            if (calendarLanguage === 'rohingya') {
                calendarGrid.classList.add('rtl');
            } else {
                calendarGrid.classList.remove('rtl');
            }
            
            // Get first day of month
            const firstDay = new Date(year, month, 1).getDay();
            
            // Get number of days in month
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            // Get days from previous month
            const prevMonthDays = new Date(year, month, 0).getDate();
            
            // Add previous month's days
            for (let i = firstDay - 1; i >= 0; i--) {
                const cell = document.createElement('div');
                cell.classList.add('calendar-cell', 'other-month');
                
                if (calendarLanguage === 'rohingya') {
                    cell.textContent = toRohingya(prevMonthDays - i);
                } else {
                    cell.textContent = prevMonthDays - i;
                }
                
                calendarGrid.appendChild(cell);
            }
            
            // Add current month's days
            const today = new Date();
            for (let i = 1; i <= daysInMonth; i++) {
                const cell = document.createElement('div');
                cell.classList.add('calendar-cell');
                
                if (calendarLanguage === 'rohingya') {
                    cell.textContent = toRohingya(i);
                } else {
                    cell.textContent = i;
                }
                
                // Check if today
                if (i === today.getDate() && 
                    month === today.getMonth() && 
                    year === today.getFullYear()) {
                    cell.classList.add('today');
                }
                
                // Check if selected
                if (i === selectedDate.getDate() && 
                    month === selectedDate.getMonth() && 
                    year === selectedDate.getFullYear()) {
                    cell.classList.add('selected');
                }
                
                // Add click event
                cell.addEventListener('click', () => {
                    selectedDate = new Date(year, month, i);
                    generateCalendar();
                });
                
                calendarGrid.appendChild(cell);
            }
            
            // Add next month's days
            const totalCells = 42; // 6 rows * 7 days
            const remainingCells = totalCells - (firstDay + daysInMonth);
            for (let i = 1; i <= remainingCells; i++) {
                const cell = document.createElement('div');
                cell.classList.add('calendar-cell', 'other-month');
                
                if (calendarLanguage === 'rohingya') {
                    cell.textContent = toRohingya(i);
                } else {
                    cell.textContent = i;
                }
                
                calendarGrid.appendChild(cell);
            }
            
            // Update day headers based on language
            const dayHeaders = document.querySelectorAll('.weekday-header');
            const englishDays = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            englishDays.forEach((day, index) => {
                if (calendarLanguage === 'rohingya') {
                    dayHeaders[index].textContent = rohingyaDayAbbr[day];
                } else {
                    dayHeaders[index].textContent = day;
                }
            });
        }
        
        // Initial update
        updateClock();
        
        // Update every second
        setInterval(updateClock, 1000);
        
        // Set up event listeners
        document.getElementById('rohingya-btn').addEventListener('click', function() {
            displayMode = 'rohingya';
            document.getElementById('rohingya-btn').classList.add('active');
            document.getElementById('english-btn').classList.remove('active');
            updateClock();
        });
        
        document.getElementById('english-btn').addEventListener('click', function() {
            displayMode = 'english';
            document.getElementById('english-btn').classList.add('active');
            document.getElementById('rohingya-btn').classList.remove('active');
            updateClock();
        });
        
        document.getElementById('calendar-btn').addEventListener('click', function() {
            calendarVisible = !calendarVisible;
            document.getElementById('calendar').style.display = calendarVisible ? 'block' : 'none';
            if (calendarVisible) {
                generateCalendar();
            }
        });
        
        document.getElementById('prev-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        });
        
        document.getElementById('next-month').addEventListener('click', function() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        });
        
        document.getElementById('cal-rohingya').addEventListener('click', function() {
            calendarLanguage = 'rohingya';
            document.getElementById('cal-rohingya').classList.add('active');
            document.getElementById('cal-english').classList.remove('active');
            generateCalendar();
        });
        
        document.getElementById('cal-english').addEventListener('click', function() {
            calendarLanguage = 'english';
            document.getElementById('cal-english').classList.add('active');
            document.getElementById('cal-rohingya').classList.remove('active');
            generateCalendar();
        });
        
        // Initialize calendar
        generateCalendar();
    </script>
</body>
</html>
